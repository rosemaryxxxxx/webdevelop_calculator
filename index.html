<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
  <title>计算器</title>
</head>
<body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value">history(计算前按C清除)</p>
          </div>
          <div id="output">
            <p id="output-value">welcome(计算前清除)</p>
          </div>
        </div>
        <div id="keyboard">
          <button class="compoperator" id="log">log</button>
          <button class="compoperator" id="sqrt">sqrt</button>
          <button class="compoperator" id="abs">abs</button>
          <button class="compoperator" id="ceil">ceil</button>
          <button class="compoperator" id="log10">lg10</button>
          <button class="compoperator" id="exp">exp</button>
          <button class="compoperator" id="cbrt">cbrt</button>
          <button class="compoperator" id="sin">sin</button>
          <button class="compoperator" id="cos">cos</button>
          <button class="compoperator" id="tan">tan</button>
          <button class="operator" id="+">+</button>
          <button class="operator" id="-">-</button>
          <button class="operator" id="*">&times;</button>
          <button class="operator" id="/">&#247;</button>
          <button class="operator" id="%">%</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="number" id="(">(</button>
          <button class="number" id=")">)</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="backspace">🡸</button>
          <button class="operator" id="clear">C</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="pow">pow</button>
          <button class="operator" id="=">=</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty"></button>
          <button class="number" id=".">.</button>
          <button class="empty" id="empty"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></Script>
</body>
</html>
